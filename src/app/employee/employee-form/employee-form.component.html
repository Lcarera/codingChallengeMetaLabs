<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <h1 class="mat-h1">{{title}}</h1>
    <div class="form-group">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="employeeForm.get('name').invalid">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Job Title</mat-label>
            <input matInput formControlName="jobTitle" required>
            <mat-error *ngIf="employeeForm.get('jobTitle').invalid">Job Title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Department</mat-label>
            <input matInput formControlName="department" required>
            <mat-error *ngIf="employeeForm.get('department').invalid">Department is required</mat-error>
        </mat-form-field>
    </div>
  
    <div class="button-bar">
        <button mat-raised-button type="submit" class="save">Save</button>
        <button mat-raised-button type="button" class="go-back" routerLink="/employees">Go Back</button>
    </div>
</form>
